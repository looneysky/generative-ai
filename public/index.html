<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>AI Image Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="preloader">
        <div class="loader-text">
            PHOTOLIGHT
        </div>
        <div class="premium-edition-light">
            BASIC EDITION
        </div>
    </div>
    <div class="app-container">
        <header>
            <h1>PHOTOLIGHT AI</h1>
            <div class="premium-edition">
                BASIC EDITION
            </div>
        </header>

        <main>
            <div class="image-container" id="imageContainer">
                <p class="placeholder-text">Your generated image will appear here</p>
            </div>

            <div class="input-container">
                <input type="text" id="promptInput" placeholder="Enter your prompt..."
                    onkeyup="debounceGenerateImage(event)">
            </div>
        </main>

        <footer>
            <button id="regenerateBtn" onclick="regenerateImage()">üîÑ Regenerate Image</button>
        </footer>
    </div>

    <script>
        let timeout;

        function debounceGenerateImage(event) {
        // Clear previous timeout if any
        clearTimeout(timeout);

        // Check if the key pressed is a spacebar (keyCode 32)
        if (event.keyCode === 32) {
            generateImage(); // Trigger immediately if spacebar is pressed
        } else {
            // Set a new timeout to call generateImage after 3 seconds of inactivity
            timeout = setTimeout(() => {
                generateImage();
            }, 3000); // 3000ms = 3 seconds
        }
    }

        async function generateImage() {
            const prompt = document.getElementById('promptInput').value;
            const imageContainer = document.getElementById('imageContainer');

            if (prompt.length > 0) {
                try {
                    const response = await fetch('/api/generate-image', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ prompt: prompt })
                    });

                    if (response.ok) {
                        const data = await response.json();
                        const imageUrl = data.imageUrl;
                        imageContainer.innerHTML = `<img src="${imageUrl}" alt="Generated Image">`;
                    } else {
                        imageContainer.innerHTML = `<p class="placeholder-text">Failed to generate image.</p>`;
                    }
                } catch (error) {
                    console.error('Error generating image:', error);
                    imageContainer.innerHTML = `<p class="placeholder-text">An error occurred.</p>`;
                }
            } else {
                imageContainer.innerHTML = `<p class="placeholder-text">Your generated image will appear here</p>`;
            }
        }

        async function regenerateImage() {
            const prompt = document.getElementById('promptInput').value;
            const imageContainer = document.getElementById('imageContainer');

            if (prompt.length > 0) {
                try {
                    const response = await fetch('/api/generate-image', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ prompt: prompt })
                    });

                    if (response.ok) {
                        const data = await response.json();
                        const imageUrl = data.imageUrl;
                        imageContainer.innerHTML = `<img src="${imageUrl}" alt="Regenerated Image">`;
                    } else {
                        imageContainer.innerHTML = `<p class="placeholder-text">Failed to regenerate image.</p>`;
                    }
                } catch (error) {
                    console.error('Error regenerating image:', error);
                    imageContainer.innerHTML = `<p class="placeholder-text">An error occurred.</p>`;
                }
            }
        }
    </script>

                loaderText.textContent = '‚ùå –ü–æ–∂–∞–ª—É–π—Å—Ç–∞ –ø–æ–¥–ø–∏—à–∏—Ç–µ—Å—å.';
                // –°–æ–∑–¥–∞–µ–º –∫–ª–∏–∫–∞–±–µ–ª—å–Ω—ã–π —ç–ª–µ–º–µ–Ω—Ç –¥–ª—è —Å—Å—ã–ª–∫–∏ –Ω–∞ –∫–∞–Ω–∞–ª

                // –ù–µ –≤—ã–∫–ª—é—á–∞–µ–º –ø—Ä–µ–ª–æ–∞–¥–µ—Ä
            } else {

                setTimeout(() => {

                    setTimeout(() => {
                        preloader.style.display = 'none'; // –£–±–∏—Ä–∞–µ–º –ø—Ä–µ–ª–æ–∞–¥–µ—Ä –ø–æ—Å–ª–µ –∞–Ω–∏–º–∞—Ü–∏–∏
                    }, 450); // –ó–∞–¥–µ—Ä–∂–∫–∞ –¥–ª—è –ø–ª–∞–≤–Ω–æ–≥–æ –∏—Å—á–µ–∑–Ω–æ–≤–µ–Ω–∏—è

        window.onload = function () {
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –ø–æ–¥–ø–∏—Å–∫—É —Å—Ä–∞–∑—É –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏
            checkSubscription();

    </script>
</body>

</html>
