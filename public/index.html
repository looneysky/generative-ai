<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Premium Edition Layout</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f7f7f7;
  }
  
  .container {
    border: 2px solid #000;
    width: 430px; /* Ширина по изображению */
    height: 932px; /* Высота по изображению */
    padding: 20px;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }

  .header {
    text-align: center;
  }

  .content-placeholder {
    background-color: #ccc;
    height: 200px; /* Произвольная высота для заполнителя */
    align-self: center;
  }

  .bottom-section {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .button-container {
    display: flex;
    justify-content: space-between;
    width: 100%;
    margin-bottom: 20px;
  }

  button {
    border: none;
    background-color: #e0e0e0;
    padding: 10px;
    cursor: pointer;
  }

  input[type='text'] {
    width: 100%;
    padding: 10px;
    box-sizing: border-box;
    border: none;
    border-bottom: 2px solid #000;
    outline: none;
  }
</style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>PREMIUM EDITION</h1>
    </div>
    <div class="content-placeholder"></div>
    <div class="bottom-section">
      <div class="button-container">
        <button>Генерировать</button>
        <button>Регенерировать</button>
      </div>
      <input type="text" placeholder="Введите текст">
    </div>
  </div>
</body>
</html>
